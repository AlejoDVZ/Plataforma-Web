<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>     
<body>
    <div class="wrapper">
        <div class="container">
           <div class="logo">
                <img src="/LOGO-DP-a-610px.png" alt="" type="image/jpeg">
           </div>
            <div class="log">
                <p class="wellcome">
                    Inicio de sesión
                </p>
                <p class="wellcome2">
                    Accede a la plataforma de Defensores Públicos del Estado Nueva Esparta                    
                </p>
            <form class="logon" action="/auth" method="post">
                <div class="logform">
                    <div class="formfields">
                        <div class="fieldescript">Nombre de Usuario</div>
                        <input type="text" class="forminput" name="username" id="username"></div> 
                </div>
                <div class="logform">
                    <div class="formfields">
                        <div class="fieldescript">Contraseña</div>
                     <input type="text" class="forminput" name="password" id="password"></div> 
                </div>
                <input class="submit" type="submit" value="ingresar">
            </form>
               
            </div>
        </div>
    </div>
</body>
</html>
