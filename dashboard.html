<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap.min.css">
 
    <title>Dashboard</title>
</head>     
<body>
    <div class="wrapper">
        <div class="page">
          <aside class="lateral">
            <a href="">
              <img class="icon" src="/Doc.svg" alt="">
            </a>
            <a href="">
              <img class="icon" src="/files.svg" alt="">
            </a>
            <a href="">
              <img class="icon" src="/calendar.svg" alt="">
            </a>
          </aside>
          <main>

            <header>
              <div class="username">
                <img src="/user-128.svg" alt="">
                <h1>User</h1>
              </div>
            </header>

            <div id="cases" class="cases">
                <div class="card">
                  <div class="upper-card-body">
                    <h5 class="card-title"><%= casos.nombre %>  <%= casos.apellido %></h5>
                    <p class="cargo"><%= casos.cargo %></p>
                  </div>
                  <div class="lower-card-body">
                    <div class="left">
                      <h5 class="card-text">Caso aperturado el d√≠a:</h5>
                      <p class="card-text"><%= casos.apertura %></p>
                    </div>
                    <div class="right">
                      <button id="boton" class="btn btn-primary">Abrir ventana</button>
                    </div>
                  </div>
                </div>          
            </div>
        <div id="fondo" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);"></div>
        <div id="ventana" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
            <h2>Nombre = <%= casos.nombre %> <%= casos.apellido%></h2>
            <p>Contenido de la ventana</p>
            <button id="cerrar">Cerrar</button>
        </div>
        
          </main>
        </div>
    </div>
    <script>
        const boton = document.getElementById('boton');
const ventana = document.getElementById('ventana');
const cerrar = document.getElementById('cerrar');
const fondo = document.getElementById('fondo');

boton.addEventListener('click', () => {
  ventana.style.display = 'block';
  fondo.style.display = 'block';
});

cerrar.addEventListener('click', () => {
  ventana.style.display = 'none';
  fondo.style.display = 'none';
});
    </script>
</body>
</html>
